<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ikigai 生きがい</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Fullpage CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css"
      integrity="sha512-4rPgyv5iG0PZw8E+oRdfN/Gq+yilzt9rQ8Yci2jJ15rAyBmF0HBE4wFjBkoB72cxBeg63uobaj1UcNt/scV93w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animation CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ====================== Header Section Starts ====================== -->
    <div id="fullpage">
      <div class="section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-12">
              <video playsinline autoplay muted id="intro-video">
                <source
                  src="videos/stock-footage-open-door-paper-japan-style-d-rendering.mp4"
                  type="video/mp4"
                />
              </video>
              <a href="#section2">
                <h1
                  class="intro-text animate__animated animate__fadeIn animate__delay-4s animate__slow"
                >
                  Ikigai <br /><br />
                  生きがい
                </h1>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <section class="header-section d-flex align-items-center">
          <div class="container">
            <div class="row">
              <div class="col-12 col-sm-12 col-md-6 header-section-left p-md-5">
                <h2>A moment of pause.</h2>
                <p>
                  The first fully decentralised Web3 organisation to promote
                  peace of mind, mental wellbeing, artistic expression, and
                  personal realisation.
                </p>
              </div>
              <div class="col-12 col-sm-12 col-md-6 p-md-5 homepage-form">
                <form>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      aria-describedby="name"
                      placeholder="Name"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail1"
                      aria-describedby="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="inputTwiter"
                      placeholder="Twitter"
                    />
                  </div>

                  <button type="submit" class="btn btn-primary form-btn">
                    Submit
                  </button>
                </form>
              </div>
              <div class="col-12 col-md-12 text-center header-learn-more">
                <a href="learnMore.html">
                  <button class="btn custom-btn">Learn More</button></a
                >
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- ====================== Header Section Ends ====================== -->
    <!-- Fullpage JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"
      integrity="sha512-gSf3NCgs6wWEdztl1e6vUqtRP884ONnCNzCpomdoQ0xXsk06lrxJsR7jX5yM/qAGkPGsps+4bLV5IEjhOZX+gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new fullpage("#fullpage", {
        //options here
        autoScrolling: true,
        anchors: ["section1", "section2"],
      });
    </script>
  </body>
</html>
